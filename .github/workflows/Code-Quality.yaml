name: Code Quality

on:
  pull_request:
    branches: [ "main" ]

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Check Formatting
      run: dotnet format --verify-no-changes --severity warn
